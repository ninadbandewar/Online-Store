<!DOCTYPE html>
<html lang = "en">
  
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel = "stylesheet" href = "css/gallery.css">

    <!-- From https://www.seatheme.net/poppins-font-not-working-correctly/ -->
    <link href = "https://fonts.googleapis.com/css2?family=Poppins&display=swap" 
          rel = "stylesheet">
    
    <title>Bun Bun Bake Shop Gallery</title>  
  </head>

  <body>
    <header>
      <a id = "logo" href = "./index.html">
        <img src = "assets/logo-01.svg"     
        alt = "Logo"/> 
      </a>
      <div class = "nav-wrapper">
        <nav>
          <ul>
            <li class = "nav-element"> 
              <a class = "active-link" href = "./index.html">Products</a></li>
            <li class = "nav-element"> 
              <a href = "./cart.html">Cart</a></li>
          </ul>
        </nav>
        <div class = "page-title-container">
          <h1>Our hand-made cinnamon rolls</h1>
        </div>
      </div>      
    </header>
  
    <main>
      <div class = "gallery-container">
        <a class = "product-container" href =  "./product-detail.html?roll=Original">
          <img src = "assets/original-cinnamon-roll.jpg"
          class = "product-image"
          alt = "Original Cinnamon Roll Image"/>
          <p class = "product-name">Original Cinnamon Roll</p>      
          <p class = "product-price">$2.49</p>        
        </a>

        <a class = "product-container" href =  "./product-detail.html?roll=Apple">
          <img src = "assets/apple-cinnamon-roll.jpg"
          class = "product-image"
          alt = "Apple Cinnamon Roll Image"/>
          <p class = "product-name">Apple Cinnamon Roll</p>      
          <p class = "product-price">$3.49</p>
        </a>

        <a class = "product-container" href =  "./product-detail.html?roll=Raisin">
          <img src = "assets/raisin-cinnamon-roll.jpg"
          class = "product-image"
          alt = "Raisin Cinnamon Roll Image"/>
          <p class = "product-name">Raisin Cinnamon Roll</p>      
          <p class = "product-price">$2.99</p>
        </a>

        <a class = "product-container" href =  "./product-detail.html?roll=Walnut">
          <img src = "assets/walnut-cinnamon-roll.jpg"
          class = "product-image"
          alt = "Walnut Cinnamon Roll Image"/>
          <p class = "product-name">Walnut Cinnamon Roll</p>      
          <p class = "product-price">$3.49</p>
        </a>

        <a class = "product-container" href =  "./product-detail.html?roll=Double-Chocolate">
          <img src = "assets/double-chocolate-cinnamon-roll.jpg"
          class = "product-image"
          alt = "Double-Chocolate Cinnamon Roll Image"/>
          <p class = "product-name">Double-Chocolate Cinnamon Roll</p>      
          <p class = "product-price">$3.99</p>
        </a>

        <a class = "product-container" href =  "./product-detail.html?roll=Strawberry">
          <img src = "assets/strawberry-cinnamon-roll.jpg"
          class = "product-image"
          alt = "Strawberry Cinnamon Roll Image"/>
          <p class = "product-name">Strawberry Cinnamon Roll</p>      
          <p class = "product-price">$3.99</p>
        </a>
      </div>
    </main>
  </body>
</html>
